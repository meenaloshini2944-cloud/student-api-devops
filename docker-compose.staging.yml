services:
  student-api:
    image: student-api:${BUILD_NUMBER}
    container_name: student-api-staging
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=staging
      - PORT=3000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 10s
    restart: unless-stopped
